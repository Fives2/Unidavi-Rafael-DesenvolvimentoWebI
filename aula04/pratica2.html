<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css_pratica2.css">
</head>
<body>
    
    <div class="container">
        <h1>Formulário de Cadastro</h1>
        
        <form action="#" method="post">

<div class="box">
    <fieldset class="dadosPessoais">
        <legend>Dados Pessoais</legend>
        <ul>
            <li><input type="text" name="nome" placeholder="Nome" required></li>
            <li><input type="text" name="sobrenome" placeholder="Sobrenome" required></li>
            <li><input type="email" name="email" placeholder="Email" required></li>
            <li><input type="date" name="datanascimento" required></li>
            <li>
                <label><input type="radio" name="sexo" value="masculino" required> Masculino</label>
                <label><input type="radio" name="sexo" value="feminino"> Feminino</label>
            </li>
        </ul>
    </fieldset>
</div>

<div class="box">
    <fieldset class="endereco">
        <legend>Endereço</legend>
        <ul>
            <li><input type="text" name="endereco" placeholder="Endereço"></li>
            <li><input type="text" name="cep" placeholder="CEP"></li>
            <li><label>Cor Favorita: <input type="color" name="corfavorita" value="#000000"></label></li>
            <li>
                <label for="estado">Estado: </label>
                <select name="estado" id="estado">
                    <option value="">Selecione</option>
                    <option value="sp">São Paulo</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="mg">Minas Gerais</option>
                    <option value="pr">Paraná</option>
                    <option value="rs">Rio Grande do Sul</option>
                    <option value="sc">Santa Catarina</option>
                    <option value="df">Distrito Federal</option>
                    <option value="ma">Maranhão</option>
                    <option value="mt">Mato Grosso</option>
                    <option value="ms">Mato Grosso do Sul</option>
                    <option value="am">Amazonas</option>
                    <option value="ac">Acre</option>
                    <option value="ap">Amapá</option>
                    <option value="se">Sergipe</option>
                    <option value="to">Tocantins</option>
                    <option value="ce">Ceará</option>
                </select>
            </li>
        </ul>
    </fieldset>
</div>

<div class="box">
    <fieldset class="acoes">
        <legend>Ações</legend>
        <ul>
            <li><input type="submit" value="Enviar"></li>
            <li><input type="reset" value="Limpar"></li>
        </ul>
    </fieldset>
</div>


</body>
</html>
