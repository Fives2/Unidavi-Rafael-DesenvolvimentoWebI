<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css_pratica1.css">
</head>
<body>
    
    <form action="cadastro.php" method="post">
        
        <div class="dados-pessoais">
            <h3>Dados Pessoais</h3>
            <ul>
                <li><input type="text" name="nome" placeholder="Nome" required></li>
                <li><input type="text" name="sobrenome" placeholder="Sobrenome" required></li>
                <li><input type="email" name="email" placeholder="Email" required></li>
                <li><input type="date" name="datanascimento" required></li>
                <li>
                    <label><input type="radio" name="sexo" value="masculino" required> Masculino</label>
                    <label><input type="radio" name="sexo" value="feminino"> Feminino</label>
                </li>
            </ul>
        </div>

        <div class="endereco">
            <h3>Endereço</h3>
            <ul>
                <li><input type="text" name="endereco" placeholder="Endereço"></li>
                <li><input type="text" name="cep" placeholder="CEP"></li>
                <li><input type="color" name="corfavorita" value="#000000"> Cor Favorita</li>
                <li>
                    <label for="estado">Estado: </label>
                    <select name="estado" id="estado">
                        <option value="">Selecione</option>
                        <option value="sp">São Paulo</option>
                        <option value="rj">Rio de Janeiro</option>
                        <option value="mg">Minas Gerais</option>
                        <option value="pr">Paraná</option>
                        <option value="rs">Rio Grande do Sul</option>
                        <option value="sc">Santa Catarina</option>
                        <option value="df">Distrito Federal</option>
                        <option value="ma">Maranhão</option>
                        <option value="mt">Mato Grosso</option>
                        <option value="ms">Mato Grosso do Sul</option>
                        <option value="am">Amazonas</option>
                        <option value="ac">Acre</option>
                        <option value="ap">Amapá</option>
                        <option value="se">Sergipe</option>
                        <option value="to">Tocantins</option>
                        <option value="ce">Ceará</option>
                    </select>
                </li>
            </ul>
        </div>

        <div class="acoes">
            <h3>Ações</h3>
            <ul>
                <li><input type="submit" value="Enviar"></li>
                <li><input type="reset" value="Limpar"></li>
            </ul>
        </div>

    </form>

</body>
</html>
